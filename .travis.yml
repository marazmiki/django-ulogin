language: python
dist: xenial

matrix:
  include:
    - { python: "3.5", env: TOXENV=py35-dj22  }

    - { python: "3.6", env: TOXENV=py36-dj22  }
    - { python: "3.6", env: TOXENV=py36-dj30  }
    - { python: "3.6", env: TOXENV=py36-dj31  }

    - { python: "3.7", env: TOXENV=py37-dj22  }
    - { python: "3.7", env: TOXENV=py37-dj30  }
    - { python: "3.7", env: TOXENV=py37-dj31  }

    - { python: "3.8", env: TOXENV=py38-dj22  }
    - { python: "3.8", env: TOXENV=py38-dj30  }
    - { python: "3.8", env: TOXENV=py38-dj31  }


install:
  - pip install tox-travis flake8 coveralls

before_script:
  - flake8 .

script:
  - tox

after_success:
  - coveralls
