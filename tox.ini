[tox]
envlist =
	py{35,36,37,38}-dj{22}
	py{36,37,38,39,310}-dj{30,31,32}
basepython =
	py35: python3.5
	py36: python3.6
	py37: python3.7
	py38: python3.8
	py39: python3.9
	py310: python3.10
isolated_build = True

[testenv]
deps =
	flake8
	coverage
	dj22:  django>=2.2,<2.3
	dj30:  django>=3.0,<3.1
	dj31:  django>=3.1,<3.2
	dj32:  django>=3.2,<3.3
commands =
	pip install -e .
	coverage run tests.py
	coverage report
	coverage html
